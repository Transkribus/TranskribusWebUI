{% load i18n %}

  <table class="table table-striped" id="actions_table" style="width:100%">
   <thead>
	<tr>
		<th>{% trans "Time" %}</th>
		<th class="select-filter">{% trans "Collection Id" %}</th>
		<th class="select-filter">{% trans "Collection" %}</th>
		<th>{% trans "Document ID" %}</th>
		<th>{% trans "Document" %}</th>
		<th>{% trans "Page ID" %}</th>
		<th>{% trans "Page" %}</th>
		<th>{% trans "Username" %}</th>
		<th class="select-filter">{% trans "Operation" %}</th>
	</tr>
   </thead>
   <tfoot>
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
		<th></th>
	</tr>
   </tfoot>
  </table>
  {% for at in action_types %}
	<button class="btn btn-default table_filter" id="filter_{{at.type}}" value="{{at.id}}">{{at.type}}</button>
  {% endfor %}
  <button class="btn btn-default table_filter" id="filter_clear" value="">X</button>
