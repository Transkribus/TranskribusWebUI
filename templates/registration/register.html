{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Register
                </h1>
	    </div>

		</form>
	    </div>
	</div>
    </div>	

{% endblock %}
