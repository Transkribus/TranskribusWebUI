{% load i18n %}

<table class="table table-striped">
	<thead>
		<tr><th>{% trans "Type" %}</th><th>{% trans "State" %}</th><th>{% trans "Description" %}</th><th>{% trans "ID" %}</th></tr>
	</thead>
   <tbody>
   		{% for job in jobs %}
			<tr><td>{{ job.type}}</td><td>{{ job.state}}</td><td>{{ job.description}}</td><td>{{ job.jobId}}</td></tr>
		{% endfor %}   
   </tbody>
</table>
